<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FCC ULS Lookup{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Dark Theme Variables */
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #404040;
            --accent-primary: #0d6efd;
            --accent-success: #198754;
            --accent-warning: #ffc107;
            --accent-danger: #dc3545;
            --accent-info: #0dcaf0;
        }

        /* Override Bootstrap defaults */
        body {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }

        .navbar-dark {
            background-color: var(--bg-secondary) !important;
        }

        .card {
            background-color: var(--bg-secondary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .card-header {
            background-color: var(--bg-tertiary) !important;
            border-bottom-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .form-control {
            background-color: var(--bg-tertiary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .form-control:focus {
            background-color: var(--bg-tertiary) !important;
            border-color: var(--accent-primary) !important;
            color: var(--text-primary) !important;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25) !important;
        }

        .form-control::placeholder {
            color: var(--text-muted) !important;
        }

        .table {
            color: var(--text-primary) !important;
        }

        /* Enhanced table styling for better readability */
        .table td, .table th {
            padding: 0.75rem !important;
            vertical-align: middle !important;
            border-top: 1px solid var(--border-color) !important;
        }

        .table thead th {
            font-weight: 600 !important;
            text-transform: uppercase !important;
            font-size: 0.875rem !important;
            letter-spacing: 0.5px !important;
            border-bottom: 2px solid var(--border-color) !important;
            background-color: var(--bg-tertiary) !important;
            color: var(--text-primary) !important;
        }

        /* Improved small table styling */
        .table-sm td, .table-sm th {
            padding: 0.5rem !important;
        }

        /* Fix striped table contrast issues */
        .table-striped > tbody > tr:nth-of-type(odd) > td,
        .table-striped > tbody > tr:nth-of-type(odd) > th {
            background-color: #2a2a2a !important;
            color: #ffffff !important;
        }

        .table-striped > tbody > tr:nth-of-type(even) > td,
        .table-striped > tbody > tr:nth-of-type(even) > th {
            background-color: #1e1e1e !important;
            color: #ffffff !important;
        }

        .table thead th {
            border-bottom-color: var(--border-color) !important;
            background-color: var(--bg-tertiary) !important;
            color: var(--text-primary) !important;
        }

        .table td, .table th {
            border-top-color: var(--border-color) !important;
        }

        /* Enhanced row hover effect for better interactivity */
        .table-striped > tbody > tr:hover > td,
        .table-striped > tbody > tr:hover > th {
            background-color: #0f4c75 !important;
            color: #ffffff !important;
            cursor: pointer !important;
        }

        /* Responsive table improvements */
        .table-responsive {
            border: 1px solid var(--border-color) !important;
            border-radius: 0.375rem !important;
            background-color: var(--bg-secondary) !important;
        }

        /* Better badge styling for frequency and location badges */
        .frequency-badge, .location-badge {
            font-size: 0.875rem !important;
            padding: 0.375rem 0.75rem !important;
            border-radius: 0.25rem !important;
        }

        .nav-tabs {
            border-bottom-color: var(--border-color) !important;
        }

        .nav-tabs .nav-link {
            color: var(--text-secondary) !important;
            border-color: transparent !important;
        }

        .nav-tabs .nav-link:hover {
            color: var(--text-primary) !important;
            background-color: var(--bg-tertiary) !important;
            border-color: var(--border-color) !important;
        }

        .nav-tabs .nav-link.active {
            color: var(--text-primary) !important;
            background-color: var(--bg-secondary) !important;
            border-color: var(--border-color) !important;
            border-bottom-color: var(--bg-secondary) !important;
        }

        .alert {
            border-color: var(--border-color) !important;
        }

        .alert-info {
            background-color: rgba(13, 202, 240, 0.1) !important;
            border-color: var(--accent-info) !important;
            color: var(--accent-info) !important;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1) !important;
            border-color: var(--accent-danger) !important;
            color: var(--accent-danger) !important;
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.1) !important;
            border-color: var(--accent-warning) !important;
            color: var(--accent-warning) !important;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .bg-light {
            background-color: var(--bg-secondary) !important;
        }

        .navbar-brand {
            font-weight: bold;
        }
        .search-card {
            margin-bottom: 2rem;
        }
        .result-card {
            margin-bottom: 1rem;
        }
        .frequency-badge {
            background-color: rgba(13, 202, 240, 0.2) !important;
            color: var(--accent-info) !important;
            border: 1px solid var(--accent-info) !important;
        }
        .location-badge {
            background-color: rgba(220, 53, 69, 0.2) !important;
            color: var(--accent-danger) !important;
            border: 1px solid var(--accent-danger) !important;
        }
        .loading {
            display: none;
        }
        .error {
            color: var(--accent-danger) !important;
        }
        .info-section {
            background-color: var(--bg-secondary) !important;
            border-left: 4px solid var(--accent-primary) !important;
            padding: 1rem;
            margin: 1rem 0;
        }
        .licensee-info {
            border-left-color: var(--accent-success) !important;
        }
        .contact-info {
            border-left-color: var(--accent-warning) !important;
        }
        .frequency-info {
            border-left-color: var(--accent-danger) !important;
        }
        .location-info {
            border-left-color: #6f42c1 !important;
        }

        /* Spinner color fix */
        .spinner-border {
            color: var(--accent-primary) !important;
        }

        /* Footer styles */
        footer {
            background-color: var(--bg-secondary) !important;
            color: var(--text-secondary) !important;
        }

        /* Button improvements for dark theme */
        .btn-outline-primary {
            color: #4dabf7 !important;
            border-color: #4dabf7 !important;
            background-color: transparent !important;
        }

        .btn-outline-primary:hover {
            background-color: #4dabf7 !important;
            border-color: #4dabf7 !important;
            color: #000000 !important;
        }

        .btn-primary {
            background-color: #0d6efd !important;
            border-color: #0d6efd !important;
            color: #ffffff !important;
        }

        .btn-primary:hover {
            background-color: #0b5ed7 !important;
            border-color: #0a58ca !important;
            color: #ffffff !important;
        }

        .btn-outline-secondary {
            color: var(--text-secondary) !important;
            border-color: var(--border-color) !important;
        }

        .btn-outline-secondary:hover {
            background-color: var(--bg-tertiary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        /* Link improvements */
        a {
            color: #74c0fc !important;
        }

        a:hover {
            color: #91d5ff !important;
        }

        /* Badge improvements */
        .badge {
            color: var(--text-primary) !important;
        }

        /* Dropdown improvements (if any) */
        .dropdown-menu {
            background-color: var(--bg-secondary) !important;
            border-color: var(--border-color) !important;
        }

        .dropdown-item {
            color: var(--text-primary) !important;
        }

        .dropdown-item:hover {
            background-color: var(--bg-tertiary) !important;
            color: var(--text-primary) !important;
        }

        /* Table button improvements for better contrast */
        .table .btn-sm {
            font-size: 0.75rem !important;
            padding: 0.25rem 0.5rem !important;
            border-radius: 0.2rem !important;
        }

        .table .btn-outline-primary {
            color: #74c0fc !important;
            border-color: #74c0fc !important;
            font-weight: 600 !important;
        }

        .table .btn-outline-primary:hover {
            background-color: #74c0fc !important;
            border-color: #74c0fc !important;
            color: #000000 !important;
        }

        .table .btn-primary {
            background-color: #339af0 !important;
            border-color: #339af0 !important;
            color: #ffffff !important;
            font-weight: 600 !important;
        }

        .table .btn-primary:hover {
            background-color: #228be6 !important;
            border-color: #1c7ed6 !important;
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-radio"></i> FCC ULS Lookup
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-4 text-center">
        <div class="container">
            <p class="mb-0">
                FCC ULS Land Mobile Database Lookup Tool | 
                Data sourced from the FCC Universal Licensing System
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Utility functions
        function showLoading(elementId) {
            document.getElementById(elementId).style.display = 'block';
        }
        
        function hideLoading(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }
        
        function clearResults(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }
        
        // Format date helper
        function formatDate(dateStr) {
            if (!dateStr || dateStr.trim() === '') {
                return 'Not available';
            }
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString();
            } catch (e) {
                return dateStr;
            }
        }
        
        // Format frequency helper
        function formatFrequency(freq) {
            if (!freq || freq === 0) {
                return 'Not specified';
            }
            return parseFloat(freq).toFixed(6) + ' MHz';
        }
        
        // Format power helper
        function formatPower(power) {
            if (!power || power === 0) {
                return 'Not specified';
            }
            return parseFloat(power).toFixed(2) + ' W';
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
